<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>To Dos</title>
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
	<link rel='stylesheet' href='index.css'>
</head>

<body class='dark'>
	<script>
		if (localStorage.theme == 'light')
			document.body.className = 'light';
	</script>

	<div class='centered'>
		<div class='floated'>
			<h1>TODO</h1>
			<img id='icon' src='assets/icon-moon.svg' />
		</div>

		<script>
			if (localStorage.theme == 'light')
				document.getElementById('icon').src = 'assets/icon-sun.svg';
		</script>

		<div id='new_to_do_box' class='to_do'>
			<input type='text' id='new_to_do' placeholder='Create a new todo...' autofocus />
		</div>

		<div id='box'>
			<ul id='to_dos'></ul>

			<table id='features'>
				<tr>
					<td id='left_items'>0 items left</td>
					<td class='what_show desktop-tablet'>
						<span class='show_all selected'>All</span>
						<span class='show_active'>Active</span>
						<span class='show_completed'>Completed</span>
					</td>
					<td id='clear_completed'>Clear completed</td>
				</tr>
			</table>
		</div>

		<div class='what_show mobile'>
			<span class='show_all selected'>All</span>
			<span class='show_active'>Active</span>
			<span class='show_completed'>Completed</span>
		</div>
	</div>

	<!-- scripts -->
	<script src='index.js'></script>
	<script src='sortable.js'></script>
</body>

</html>
